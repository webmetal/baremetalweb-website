<style>
    @import "./../../styles/tools/code-gen.css";
</style>

<div class="toolbar">
    <label for="name">Name</label>
    <input id="name" placeholder="component-name" autofocus value.bind="componentName" placeholder="component-name"/>
    <button id="btnGenerate" click.delegate="generate">Generate</button>
</div>

<div role="group">
    <h2>javascript</h2>
    <div>
        <code-editor id="edtJs" language="javascript" value.bind="codeJS"></code-editor>
    </div>
</div>

<div role="group">
    <h2>html</h2>
    <div>
        <code-editor id="edtHTML" language="html" value.bind="codeHTML"></code-editor>
    </div>
</div>


<div role="group">
    <h2>css</h2>
    <div>
        <code-editor id="edtCss" language="css" value.bind="codeCSS"></code-editor>
    </div>
</div>
