    <title>Bare Metal Web</title>

    <style>
        html {
            --cl-back-b: #202124;
            --cl-back-c: white;
            --cl-focus: #69abff;
            --head-height: 70px;
        }

        html, body {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            color: var(--cl-back-b);
        }

        main {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        header {
            height: var(--head-height);
            background: var(--cl-back-b);
            color: var(--cl-back-c);
            box-shadow: 0 2px 4px rgba(0,0,0,.5);
            display: flex;
            user-select: none;
        }

        header h1 {
            display: none;
        }

        @media only screen and (min-width: 600px) {
            header h1 {
                display: block;
                line-height: var(--head-height);
                font-size: 1.5rem;
                margin: 0 1rem;
                flex: 1;
            }
        }

        footer {
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>Bare Metal Web</h1>
        <radio-menu></radio-menu>
    </header>

    <main role="main">
        <view-loader view="home"></view-loader>
    </main>

    <footer>
        @copyright baremetalweb 2019

    <script type="module">
        import "./src/lib/binding-manager.js";

        import "./src/view-loader/view-loader.js";
    </script>
</body>
